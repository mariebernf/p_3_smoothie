<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Share</title>
    <!-- Boothstrap 5.3 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'smoothie_list' %}">Smoothie Share</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-light me-3">Hi {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-light">Sign Up</a>
            {% endif %}
        </div>
    </nav>

        {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

        <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

<!-- Footer -->
<footer class="mt-auto bg-dark text-light text-center py-3">
    <div class="container">
    <small>Smoothie Share</small>
    </div>
</footer>

<!-- Boothstrap 5.3 JS -->
   <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
