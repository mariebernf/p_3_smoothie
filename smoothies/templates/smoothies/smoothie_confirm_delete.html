{% extends 'smoothies/base.html' %}

{% block content %}
<div class="container">
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ smoothie.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'smoothie_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
